<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mapa Comarcal / municipal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div class="grid-container">
        <div class="main-menu" id="mainMenuContainer">
            <div class="main-menu-options">
                <div id="menuLeftBaseLayers" class="margin-top-10 cursor-pointer">Capes</div>
                <div class="separation-line"></div>
                <!--<div id="inputsLayers" class="display-none">-->
                <div id="inputsLayers">
                  <div id="layer0">
                    <input type="radio" name="baseLayerRadioButton" value='topo'> ICC topo<br>
                    <input value="1" id ="topoOpacity" class="opacity margin-top-10" type="range" min="0" max="1" step="0.01"/>
                  </div>
                  <div>
                    <input class="margin-top-10" type="radio" name="baseLayerRadioButton" value='orto' checked> ICC orto<br>
                    <input value="1" id ="ortoOpacity" class="opacity margin-top-10" type="range" min="0" max="1" step="0.01"/>
                  </div>
                  <div>
                    <input type="checkbox" class="margin-top-20" name="comarquesCheckBox" id="comarques" value="comarques" checked>Comarques<br>
                    <input value="1" id ="comarquesOpacity" class="opacity margin-top-10" type="range" min="0" max="1" step="0.01"/>
                  </div>
                  <div>
                    <input type="checkbox" class="margin-top-20" name="municipisCheckBox" id="municipis" value="municipis">Municipis<br>
                    <input value="1" id ="municipisOpacity" class="opacity margin-top-10" type="range" min="0" max="1" step="0.01"/>
                  </div>
                </div>
            <!--<div id="menuLeftBaseLayers" class="margin-top-20 cursor-pointer">Drawing</div>
                <div class="separation-line"></div>
                <select id="type">
                  <option value="None">Select to start drawing:</option>
                  <option value="Point">Point</option>
                  <option value="LineString">LineString</option>
                  <option value="Polygon">Polygon</option>
                  <option value="Circle">Circle</option>
                </select>
              <div id="drawingTypeDelete" class="cursor-pointer"><i class="fa fa-trash" aria-hidden="true"></i>Clean Map</div>-->
            </div>
        </div>
        <div id="map" class="map">
            <div class="title">Mapa comarcal / municipal</div>
            <div id="menuLeft" class="bar-menu-left"><i class="fa fa-bars" aria-hidden="true"></i></div>
        </div>
    </div>
    <script src="./js/utilsFunctions.js"></script>
    <script src="./js/loadMap.js"></script>
  </body>
</html>
