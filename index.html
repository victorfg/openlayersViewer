<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Using Parcel with OpenLayers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  <body>
    <div class="grid-container">
        <div class="main-menu" id="mainMenuContainer">
            <div class="main-menu-options">
                <div id="menuLeftBaseLayers" class="margin-top-10 cursor-pointer">Base Layers</div>
                <div class="separation-line"></div>
                <div id="inputsLayers" class="display-none">
                  <input type="radio" name="baseLayerRadioButton" value='topo'checked> ICC topo<br>
                  <input type="radio" name="baseLayerRadioButton" value='orto'> ICC orto<br>

                </div>
                <div id="menuLeftBaseLayers" class="margin-top-20 cursor-pointer">Drawing</div>
                <div class="separation-line"></div>
                <select id="type">
                  <option value="None">Select to start drawing:</option>
                  <option value="Point">Point</option>
                  <option value="LineString">LineString</option>
                  <option value="Polygon">Polygon</option>
                  <option value="Circle">Circle</option>
                </select>
              <div id="drawingTypeDelete" class="cursor-pointer"><i class="fa fa-trash" aria-hidden="true"></i>Clean Map</div>
            </div>
        </div>
        <div id="map" class="map">
            <div id="menuLeft" class="bar-menu-left"><i class="fa fa-bars" aria-hidden="true"></i></div>
        </div>
    </div>
    <script src="./js/utilsFunctions.js"></script>
    <script src="./js/loadMap.js"></script>
  </body>
</html>
