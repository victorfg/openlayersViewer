<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Using Parcel with OpenLayers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  <body>
    <div class="grid-container">
        <div class="grid-1" id="grid1">
            <div class="sidebar">
                <div class="margin-top-10 margin-bottom-10">Base Layers</div>
                <input type="radio" name="baseLayerRadioButton" value='topo' checked> ICC topo<br>
                <input type="radio" name="baseLayerRadioButton" value='orto'> ICC orto<br>
            </div>
        </div>
        <div class="grid-2" id="main">
            <div id="map" class="map">
                <div class="bar-menu-left" onclick="openCloseNav()"><i class="fa fa-bars" aria-hidden="true"></i></div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>

<script>
    let closeOpenNavbar=false;

    function openCloseNav(){
        if (closeOpenNavbar){
            closeOpenNavbar = false;
            closeNav();
        } else{
            closeOpenNavbar = true;
            openNav();
        }
    }

    function openNav() {
      document.getElementById("grid1").style.width = "20vw";
      document.getElementById("main").style.marginLeft = "20vw";
      document.getElementsByClassName("map").style.width = "70vw !important";
    }
    
    function closeNav() {
      document.getElementById("grid1").style.width = "0";
      document.getElementById("main").style.marginLeft= "0";
    }
</script>
